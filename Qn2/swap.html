<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <title>Cointrade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <a href="./index.html"><img src="/Users/ashyboi/Desktop/Images/logo.jpg" class="logo"></a>
        <ul>
            <li><a href="./swap.html">Swap</a></li>
        </ul>
        </nav>
        <div class="converter">
            <header>Crptocurrency Converter</header>
            <form action="#">
                <div class="amount">
                    <p>Swap</p>
                    <input type="text" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                          <img src="/Users/ashyboi/Desktop/Images/Logos/Agoric.svg" alt="logo">
                          <select>
                            <option value="Agoric">Agoric</option>
                            <option value="Arbitrum">Arbitrum</option>
                            <option value="Axelar">Axelar</option>
                            <option value="Bitcoin">Bitcoin</option>
                            <option value="Canto ">Canto</option>
                          </select>
                        </div>
                      </div>
          
                      <div class="to">
                        <p>To</p>
                        <div class="select-box">
                          <img src="/Users/ashyboi/Desktop/Images/Logos/Ethereum.svg" alt="logo">
                          <select>
                            <option value="Agoric">Agoric</option>
                            <option value="Arbitrum">Arbitrum</option>
                            <option value="Axelar">Axelar</option>
                            <option value="Bitcoin">Bitcoin</option>
                            <option value="Canto ">Canto</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="exchange-rate">Generating exchange rate...</div>
                    <button>Exchange</button>
                  </form>
                </div>
          
                
    
</body>

</html>
